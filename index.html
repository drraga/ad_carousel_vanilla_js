<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Banner</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script defer src="./slider.js"></script>
</head>
<body>

  <div class="wrapper">
    <div class="banner">
      <picture>
        <img src="./logo.png" alt="" class="logo">
      </picture>

      <div class="banner-left">

        <div class="circle"></div>
        <button class="button slide-prev">
          <svg class="svg-left" xmlns="http://www.w3.org/2000/svg" width="52" height="100" viewBox="0 0 52 100" fill="none">
            <g filter="url(#filter0_f_0_378)">
              <path d="M32.8774 16.8774L18.8774 49.8774L32.8774 82.8774" stroke="#EE1E82" stroke-width="7"/>
            </g>
            <path d="M32.8774 16.8774L18.8774 49.8774L32.8774 82.8774" stroke="#EE1E82" stroke-width="7"/>
            <defs>
              <filter id="filter0_f_0_378" x="0.0754395" y="0.510483" width="51.024" height="98.7339" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
                <feFlood flood-opacity="0" result="BackgroundImageFix"/>
                <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
                <feGaussianBlur stdDeviation="7.5" result="effect1_foregroundBlur_0_378"/>
              </filter>
            </defs>
          </svg>
          
        </button>
        <button class="button slide-next">
          <svg class="svg-right"xmlns="http://www.w3.org/2000/svg" width="52" height="100" viewBox="0 0 52 100" fill="none">
            <g filter="url(#filter0_f_0_375)">
              <path d="M18.8774 82.8774L32.8774 49.8774L18.8774 16.8774" stroke="#EE1E82" stroke-width="7"/>
            </g>
            <path d="M18.8774 82.8774L32.8774 49.8774L18.8774 16.8774" stroke="#EE1E82" stroke-width="7"/>
            <defs>
              <filter id="filter0_f_0_375" x="0.655396" y="0.510487" width="51.024" height="98.7338" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
                <feFlood flood-opacity="0" result="BackgroundImageFix"/>
                <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
                <feGaussianBlur stdDeviation="7.5" result="effect1_foregroundBlur_0_375"/>
              </filter>
            </defs>
          </svg>
        </button>

        <div class="slider">
          <div class="slider-line"></div>
        </div>

      </div>
      <div class="banner-right">

        <div class="product-price">
          <div class="product-price__current">
            <p>258 руб.</p>
          </div>
            <div class="product-price__initial">
              <p>559 руб.</p>
            </div>
        </div>

        <div class="product-description">
          <div class="product-description__percent">
            <p>-90%</p>
          </div>
          <div class="product-description__title">
            <p>DOLCE MILK</p>
          </div>
          <div class="product-description__text">
            <p>Молочко для тела</p>
          </div>
        </div>

        <button type="button" class="button__cart">
          <span>В корзину</span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
